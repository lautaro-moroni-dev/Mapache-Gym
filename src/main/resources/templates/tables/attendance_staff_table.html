<div
    class="text-white p-4 m-2 rounded-sm flex flex-col justify-center"
    th:fragment="content"
>
    <div
        class="flex flex-col mx-auto mt-8 mb-2 px-4 text-glow py-2 rounded-sm font-medium text-xl text-center max-w-fit bg-red-800"
    >
        <h1>Asistencia Empleados</h1>
    </div>

    <div class="flex p-4">
        <table id="tabla" class="table-fixed shadow-md mx-auto">
            <thead class="bg-red-700">
                <tr>
                    <th class="w-1/12 px-2 py-1 text-center">
                        Nombre Empleado
                    </th>
                    <th class="w-1/12 px-2 py-1 text-center">Dia</th>
                    <th class="w-1/12 px-2 py-1 text-center">Hora Inicio</th>
                    <th class="w-1/12 px-2 py-1 text-center">Hora Fin</th>
                    <th class="w-1/12 px-2 py-1 text-center">Fecha</th>
                </tr>
            </thead>
            <tbody class="font-semibold divide-y divide-gray-200 text-black">
                <tr class="bg-slate-600" th:each="asistencia : ${asistencias}">
                    <td
                        lass="px-2 py-1"
                        th:text="${asistencia.asistenciaEmpleado.nombre}"
                    ></td>
                    <td lass="px-2 py-1" th:text="${asistencia.dia}"></td>
                    <td
                        lass="px-2 py-1"
                        th:text="${asistencia.horaInicio}"
                    ></td>
                    <td lass="px-2 py-1" th:text="${asistencia.horaFin}"></td>
                    <td lass="px-2 py-1" th:text="${asistencia.fecha}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:fragment="script"></script>

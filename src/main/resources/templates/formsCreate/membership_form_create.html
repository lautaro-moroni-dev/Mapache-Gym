<main  class="text-white p-4 m-2 rounded-sm flex justify-center" th:fragment="content">

  <div class="inline-flex flex-col items-center rounded-md p-6 m-12 px-12 bg-gradient-to-b from-gray-900 to-gray-900 via-opacity-0 via-opacity-0 bg-no-repeat bg-fixed text-white font-light shadow-sm shadow-black">
        <form th:action="@{/membresias/guardar}" th:object="${membresia}" method="POST">
            <div>
            <div class="mb-4 text-xl">
                <span class="font-semibold ">Registrar </span><span class=" text-red-400 font-semibold">membresía</span>
            </div>
            <div class="mb-2 text-left">
                <span class="font-sans text-sm">Nombre de la membresía</span>
                <br>
                <input class="p-1.5 rounded-md text-black mb-2" type="text" th:name="*{tipoMembresia}" th:field="*{tipoMembresia}"  placeholder="Mapache">
            </div>
            <div class="mb-2 text-left">
                <span class="font-sans text-sm">Descripción de la membresía</span>
                <br>
                <input class="p-1.5 rounded-md text-black mb-2 text-black" type="text" th:field="*{descripcion}" placeholder="Plan básico">
            </div>
            <div class="text-left">
                <span class="font-sans text-sm">Precio</span>
                <br>
                <input class="p-1.5 rounded-md text-center  mb-2 text-black" th:field="*{precio}" name="price"   >
            </div>
            <div class="text-left">
                <span class="font-sans text-sm">Dias Semanales</span>
                <br>
                <input class="p-1.5 rounded-md text-center  mb-2 text-black" type="number" th:field="*{diasSemanales}" name="diasSemanales" id="diasSemanales" >
            </div>
            <div>
                <input class=" bg-red-600 rounded-sm text-white w-full py-2 mb-2 hover:bg-red-800 transition duration-300 mt-4" type="submit" value="Crear membresía">
            </div>
        </form>
    </div>

</main>

<script th:if="${alertScript}" th:inline="javascript">
    var errorMessage = /*[[${error}]]*/ "";
    var successMessage = /*[[${success}]]*/ "";
    if (errorMessage) {
        Swal.fire({
            icon: "error",
            title: "Error",
            text: errorMessage,
        });
    } else if (successMessage) {
        Swal.fire({
            icon: "success",
            title: "Exito",
            text: successMessage,
        });
    }
</script>
<script th:fragment="script"></script>
